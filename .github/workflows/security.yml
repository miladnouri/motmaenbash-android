name: Security CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '11'
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Create Firebase config template
      run: |
        mkdir -p app/src/main/res/values
        echo '<?xml version="1.0" encoding="utf-8"?>
        <resources>
          <string name="firebase_project_id">test-project</string>
          <string name="firebase_api_key">test-key</string>
        </resources>' > app/src/main/res/values/firebase_config.xml
    
    - name: Run lint analysis
      run: ./gradlew lintDebug || true
    
    - name: Build debug APK
      run: ./gradlew assembleDebug
    
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          app/build/reports/
          build/reports/
          app/build/outputs/lint-results*.html
        retention-days: 30
    
